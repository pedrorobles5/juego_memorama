<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos para el modal */
        #videoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        #videoContainer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="score"></div>
        <div id="turn"></div>
        <div id="game"></div>
    </div>

    <!-- Modal para mostrar el video -->
    <div id="videoModal">
        <div id="videoContainer">
            <button id="closeBtn">X</button>
            <h1 id="winnerText"></h1>
            <video id="victoryVideo" controls>
                <source id="videoSource" src="" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        function showVictoryVideo(winner) {
            let videoModal = document.getElementById("videoModal");
            let videoSource = document.getElementById("videoSource");
            let winnerText = document.getElementById("winnerText");

            if (winner === "zacapoaxtla") {
                videoSource.src = "video/victoria2.mp4";
                winnerText.innerText = "¡Felicidades, Soldado Zacapoaxtla ha ganado!";
            } else if (winner === "zuavo") {
                videoSource.src = "video/zuavo.mp4"; // Asegúrate de que este archivo exista
                winnerText.innerText = "¡Felicidades, Soldado Zuavo ha ganado!";
            }

            let video = document.getElementById("victoryVideo");
            video.load();
            video.play();
            videoModal.style.display = "flex";
        }

        document.getElementById("closeBtn").addEventListener("click", function() {
            document.getElementById("videoModal").style.display = "none";
            let video = document.getElementById("victoryVideo");
            video.pause();
        });

        // Para probar, llama a esta función manualmente en la consola:
        // showVictoryVideo("zacapoaxtla");
        // showVictoryVideo("zuavo");
    </script>
</body>
</html>
